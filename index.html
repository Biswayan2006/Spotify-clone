<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="spotifylogo.png" alt="spotifylogo" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
        <li></li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>best of ncs - no copyright songs</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="let me move you.jpg" alt="1" />
            <span>Let Me Move You</span>
            <span class="songlistplay">
              <span class="timestamp">05:34<i class="fa-solid fa-play"></i></span>
            </span>
          </div>

          <div class="songItem">
            <img src="Closer.jpg" alt="1" />
            <span>Closer The Chainsmokers</span>
            <span class="songlistplay">
              <span class="timestamp">05:34<i class="fa-solid fa-play"></i></span>
            </span>
          </div>

          <div class="songItem">
            <img src="shape of you.jpg" alt="1" />
            <span>Shape Of You</span>
            <span class="songlistplay">
              <span class="timestamp">05:34<i class="fa-solid fa-play"></i></span>
            </span>
          </div>

          <div class="songItem">
            <img src="havana.jpg" alt="1" />
            <span>Havana</span>
            <span class="songlistplay">
              <span class="timestamp">05:34<i class="fa-solid fa-play"></i></span>
            </span>
          </div>

          <div class="songItem">
            <img src="perfect.jpg" alt="1" />
            <span>Perfect</span>
            <span class="songlistplay">
              <span class="timestamp">05:34<i class="fa-solid fa-play"></i></span>
            </span>
          </div>

          <div class="songItem">
            <img src="despacito.jpg" alt="1" />
            <span>Despacito</span>
            <span class="songlistplay">
              <span class="timestamp">05:34<i class="fa-solid fa-play"></i></span>
            </span>
          </div>

        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <!--fontawesome icons -->
        <i class="fa-solid fa-3x fa-backward"></i>
        <i class="fa-solid fa-3x fa-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward"></i>
      </div>

<div class="songInfo">
  <img src="playing.gif" alt="2" width="
  42px" id="gif"> Let Me Move You 
</div>

    </div>
    <script
      src="https://kit.fontawesome.com/b00ed625c3.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
